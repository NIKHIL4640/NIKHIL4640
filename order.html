<!DOCTYPE html>
<html>
<head>
  <title>My Website - Order</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Place Your Order</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="order.html">Order</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label>Product:</label>
        <div class="radio-group">
          <input type="radio" id="product1" name="product" value="product1" required>
          <label for="product1">Cheese Pizza</label>
          <input type="radio" id="product2" name="product" value="product2" required>
          <label for="product2">Veggie Pizza</label>
          <input type="radio" id="product3" name="product" value="product3" required>
          <label for="product3">Pepperoni Pizza</label>
        </div>
      </div>

      <div class="form-group">
        <label>Shipping Options:</label>
        <select name="shipping" required>
          <option value="" disabled selected>Select an option</option>
          <option value="standard">Standard Shipping</option>
          <option value="express">Express Shipping</option>
        </select>
      </div>

      <div class="form-group">
        <label for="terms">I agree to the Terms and Conditions:</label>
        <input type="checkbox" id="terms" name="terms" required>
      </div>

      <button type="submit">Place Order</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2023 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
